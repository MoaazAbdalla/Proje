	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

	<script>
		function passvalues() {
			var firstName = document.getElementById("adi").value;
			localStorage.setItem("nameValue", firstName);

			var lastName = document.getElementById("lastName").value;
			localStorage.setItem("lastNameValue",lastName );

			var email = document.getElementById("email").value;
			localStorage.setItem("emailValue", email);

			var massge = document.getElementById("massge").value;
			localStorage.setItem("massgeValue", massge);

			return false;
		}
	</script>

</head>

<body>
	<!-- header -->
	<header>
		<div class="top-text">
			<h2>İŞTE BU BENİM</h2>
		</div>
	</header>

	<!-- NAVBAR -->
	<div class="sticky ">
		<nav class="nav navbar-expand-sm nav-justified  navbar-light ">
			<div class="container-fluid">
				<ul class="navbar-nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link " href="Login.html">

						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<section>
		<div class="container-fluid">
			<form action="bilgiler.html" class="was-validated">
				<div class="form-group">
					<label for="adi">Adınız:</label>
					<input type="text" class="form-control" id="adi" required>
				</div>
				<div class="form-group">
					<label for="soyad">Soyadınız:</label>
					<input type="text" class="form-control" id="lastName" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" required>
					<span id="validEmail"></span>
				</div>
				<div class="form-group" >
					<label for="cinsiyet">Cinsiyet:</label>
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" value="erkek" name="cinsiyet" checked>Erkek
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" value="kadin" name="cinsiyet">Kadın
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="sehir">Şehir:</label>
					<select class="form-control" id="sehir" required>
						<option>Cairo</option>
						<option>Alexandria</option>
						<option>Kafrelshik</option>
					</select>
				</div>
				<div class="form-group">
					<label for="messege">Mesajmınız:</label>
					<textarea class="form-control" rows="5" id="massge" required></textarea>
				</div>
				<div class="btn-group">

					<!-- <form action="index.html"> -->
					<a href="index.html">

						<button type="submit" class="btn btn-primary" onclick="passvalues();">Gönder</button>
					</a>

					<!-- </form> -->
					<button type="button" class="btn btn-primary" id="temizle">Temizle</button>
				</div>

			</form>
		</div>
	</section>
</body>
